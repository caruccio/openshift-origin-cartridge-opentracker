Name: OpenTracker
Cartridge-Short-Name: OPENTRACKER
Display-Name: Jenkins Server 1.238
Description: "OpenTracker is a open and free bittorrent tracker project"
Version: '1.238'
License: Beerware license
License-Url: https://erdgeist.org/arts/software/opentracker/
Cartridge-Version: 0.0.1
Cartridge-Vendor: caruccio
Source-Url: https://github.com/caruccio/openshift-origin-cartridge-opentracker/archive/master.zip
Categories:
  - web_framework
  - instant_app
  - domain_scope
Website: https://erdgeist.org/arts/software/opentracker/
Cart-Data:
  - Key: OPENSHIFT_OPENTRACKER_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_OPENTRACKER_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
Provides:
  - opentracker-1.238
  - "opentracker"
  - "opentracker(version) = 1.238"
Publishes:
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
Scaling:
  Min: 1
  Max: 1
